<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Demo Task</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" >
            <div id="inside-box">
                <div id="advice-title">
                    ADVICE #117
                </div>
                <div id="advice-body">
                    "Text text text text"
                </div>
                <img src="assets/pattern-divider-desktop.svg" style="margin: 10% 0;" alt="divider">
                <div id="dice-shape" onclick="display()">
                    <img src="assets/icon-dice.svg" alt="dice">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            const API_url = "https://api.adviceslip.com/advice";
            //Using Async function
            async function get_api(url)
            {
                // storing response
                const response = await fetch(url);
                // converting data into json form
                var data = await response.json();
                console.log(data.slip);
                if (response) {
                    console.log("Response present");
                }
                console.log(data.slip.advice);
                var advice = data.slip.advice;
                // Changing the advice text in HTML div
                document.getElementById('advice-body').innerHTML = advice;
            }

            function display()
            {
                // Calling the async function
                get_api(API_url);
            }

        </script>
    </body>
</html>
