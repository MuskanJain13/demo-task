<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Task</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" >
            <div id="inside-box">
                <div id="advice-title">
                    ADVICE #168
                </div>
                <div id="advice-body">
                    “Do a bit more for your friends.”
                </div>
                <img id="divider" src="assets/pattern-divider-desktop.svg" style="margin: 8% auto 70px auto; width: 80%; display: block;" alt="divider">
                <div class="center">
                    <div id="dice-shape" class="center" onclick="display()">
                        <img src="assets/icon-dice.svg" alt="dice">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            const API_url = "https://api.adviceslip.com/advice";
            //Using Async function
            async function get_api(url)
            {
                // storing response
                const response = await fetch(url);
                // converting data into json form
                var data = await response.json();
                console.log(data.slip);
                if (response) {
                    console.log("Response present");
                }
                console.log(data.slip.advice);
                var advice = data.slip.advice;
                var id = data.slip.id;
                // Changing the advice text in HTML div
                document.getElementById('advice-body').innerHTML = '&ldquo;'+advice+'&rdquo;';
                document.getElementById('advice-title').innerHTML = 'ADVICE #'+id;
            }

            function display()
            {
                // Calling the async function
                get_api(API_url);
            }

            function myFunction(x) {
              if (x.matches) { // If media query matches
                  document.getElementById("divider").src = "assets/pattern-divider-mobile.svg";
                  // document.getElementById("divider").style.margin = "8% auto 100px auto";
                  // document.getElementById("divider").style.width = "80%";
                  // document.getElementById("divider").style.display = "block";

              } else {
                  document.getElementById("divider").src = "assets/pattern-divider-desktop.svg";
              }
            }

            var x = window.matchMedia("(max-width: 375px)")
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes

        </script>
    </body>
</html>
